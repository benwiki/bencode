name: prostrationcounter
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: any
  flutter_localizations:
    sdk: flutter
  audioplayers: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  provider: ^6.1.2
  url_launcher: ^6.3.0
  shared_preferences: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9

  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/new_icon.png"
  # adaptive_icon_background: "#fff8E7"
  # adaptive_icon_foreground: "assets/app_icon_fg.png"
  min_sdk_android: 24

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Lalezar
      fonts:
        - asset: assets/fonts/lalezar/Lalezar-Regular.ttf
          weight: 400
    - family: OpenSans
      fonts:
        - asset: assets/fonts/open_sans/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/open_sans/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/open_sans/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/open_sans/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/open_sans/OpenSans-ExtraBold.ttf
          weight: 800